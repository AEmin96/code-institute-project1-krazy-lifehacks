<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website for tips that can make your life easier!">
    <meta name="keywords" content="lifehacks, life tips, hacks, tips">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>KraZy Life-Hacks</title>
</head>

<body>
    <!-- Header section with logo and navigation menu -->
    <header>
        <a href="index.html">
            <h1 id="logo">KraZy Life-Hacks</h1>
        </a>
        <nav>
            <ul id="menu">
                <!-- Navigation links -->
                <li>
                    <a href="index.html" class="menuhover"><i class="fas fa-house"></i>HOME</a>
                </li>
                <li>
                    <a href="hacks.html" class="menuhover"><i class="fas fa-lightbulb"></i>HACKS</a>
                </li>
                <li>
                    <a href="share.html" class="menuhover active"><i class="fas fa-share"></i>SHARE A HACK!</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Form section for users to submit their hacks -->
    <form action="404.html" id="formbox">
        <label for="fname" class="labels">First Name :</label>
        <br>
        <input type="text" name="fname" id="fname" required>
        <br>
        <label for="lname" class="labels">Last Name :</label>
        <br>
        <input type="text" name="lname" id="lname" required>
        <br>
        <label for="email" class="labels">Email Address :</label>
        <br>
        <input type="email" name="email" id="email" required>
        <br>
        <!-- Text area for users to describe their hack -->
        <p class="labels">Describe Your Hack Below:</p>
        <textarea id="textarea" required></textarea>
        <br>
        <input type="submit" id="submit">
    </form>

    <!-- Footer section with social media links -->
    <footer>
        <ul class="social-networks">
            <li>
                <!-- Facebook link -->
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (Opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <!-- Twitter link -->
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (Opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <!-- YouTube link -->
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (Opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <!-- Instagram link -->
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (Opens in a new tab)"><i class="fab fa-instagram-square"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/b36dbb4563.js" crossorigin="anonymous"></script>

</body>

</html>
